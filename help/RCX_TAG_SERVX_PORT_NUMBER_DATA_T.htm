<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD>
<Title>RCX_TAG_SERVX_PORT_NUMBER_DATA_T</Title>
</HEAD>
<BODY>
<h2>servX TCP Port Number</h2>

<p>
This tag defines the number of the TCP port which the servX web server listens to. 
</p>
<p></p>

<table border=1>
<tr>
	<td>Webserver TCP Port Number </td>
	<td>The port number used by the web server. The default value is 80. <br>
	If the port number is set to 0, the web server will be deactivated by the firmware.
	</td>
</tr>
</table>

</BODY>
</HTML>
