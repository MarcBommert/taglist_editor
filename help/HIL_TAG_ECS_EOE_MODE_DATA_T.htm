<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD>
<Title>HIL_TAG_ECS_EOE_MODE_DATA_T</Title>
</HEAD>
<BODY>
<h2>EtherCAT Slave Configure EoE Mode</h2>

<p>
With this tag you can configure where the EoE interface (first address, assigned by master) is bound to.
</p>
<p></p>

<table border=1>
<tr>
	<td>EoE Mode</td>
	<td>
		Select the EoE mode:
		<ul>
			<li>Internal: EoE address is assigned to 1st chassis (LWIP)</li>
			<li>External: EoE address is assigned to NDIS interface    </li>
	    </ul>
	</td>
</tr>
</table>

</BODY>
</HTML>
