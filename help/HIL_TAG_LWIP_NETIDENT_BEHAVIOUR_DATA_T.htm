</HEAD>
<BODY>
<h2>LWIP netident behaviour</h2>

<p>
With this tag, you can adjust whether the firmware shall activate the
Hilscher netident protocol, which is built into the IP stack.
</p>

<p>
By default, the netident protocol is enabled.
</p>

<p></p>

<table border=1>
<tr>
<td>Enable netident</td>
<td>Check to enable netident.</br>
</td>
</tr>
</table>
</BODY>
