<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD>
<Title>TAG_ECS_CONFIG_EOE_DATA_T</Title>
</HEAD>
<BODY>
<h2>EtherCAT Slave Configure EoE Mode</h2>

<p>
This tag is used to enable or disable EoE and select the EoE mode.
</p>
<p></p>

<table border=1>
<tr>
	<td>EoE Mode</td>
	<td>
		Select the EoE mode:
		<ul>
			<li>EoE disabled (default)         </li>
			<li>EoE (TCP/IP mode) enabled      </li>
			<li>EoE (Raw Ethernet mode) enabled</li>
	    </ul>
	</td>
</tr>
</table>

</BODY>
</HTML>
