<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD>
<Title>TAG_BSL_FSU_PARAMS_DATA_T</Title>
</HEAD>
<BODY>
<h2>Fast Startup Mode</h2>

<p>
This tag is used to configure the fast startup mode.
</p>
<p></p>

<table border=1>
<tr>
	<td>Enable FSU Mode</td>
	<td>Check to enable fast startup mode.</td>
</tr>
<tr>
	<td>FO Layout</td>
	<td>If checked, fast startup assumes the reference circuit for ethernet via fiber optics.</td>
</tr>
<tr>
	<td>Disable SecMem</td>
	<td>Check to disable SecMem.</td>
</tr>
</table>

</BODY>
</HTML>
